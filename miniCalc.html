<!DOCTYPE html>
<html>
  <head>
    <title>miniCalc</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      #calculator {
        border: 1px solid #ccc;
        padding: 10px;
        width: 250px;
      }
      input[type="text"] {
        width: 100%;
        margin-bottom: 10px;
        padding: 5px;
        font-size: 16px;
        border: 1px solid #ccc;
      }
      select {
        width: 100%;
        margin-bottom: 10px;
        padding: 5px;
        font-size: 16px;
        border: 1px solid #ccc;
      }
      button {
        display: block;
        width: 100%;
        padding: 5px;
        font-size: 16px;
        border: 1px solid #ccc;
        background-color: #f5f5f5;
        cursor: pointer;
      }
      #result {
        margin-top: 10px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div id="calculator">
      <input type="text" id="num1" placeholder="Number 1">
      <input type="text" id="num2" placeholder="Number 2">
      <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <button onclick="calculate()">Calculate</button>
      <div id="result"></div>
    </div>
    <script>
      function calculate() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var operator = document.getElementById("operator").value;
        var result;
        if (operator == "+") {
          result = num1 + num2;
        } else if (operator == "-") {
          result = num1 - num2;
        } else if (operator == "*") {
          result = num1 * num2;
        } else if (operator == "/") {
          result = num1 / num2;
        }
        document.getElementById("result").innerHTML = "Result: " + result.toFixed(2);
      }
    </script>
  </body>
</html>
